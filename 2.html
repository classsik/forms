<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" class="form">
        <div class="form__header">
            <button class="form__close">
                <img src="./1_assets/close.svg" alt="">
            </button>
            <h2 class="form__title">Вход</h2>
        </div>
        <div class="form__content">
            <h1 class="form__welcome">
                Добро пожаловать в Eventplace
            </h1>
            <input type="email" placeholder="Электронная почта" class="form__input" required>
            <input type="password" placeholder="Пароль" class="form__input" readonly>
            <a href="" class="form__reset-password">Забыли пароль?</a>
            <button type="submit" class="form__submit">Войти</button>
            <button class="form__social">
                <div class="form__social-inner">
                    <img src="./1_assets/google.svg" alt="" class="form__social-icon">
                    <p class="form__social-text">С помощью Google</p>
                </div>
            </button>
            <button class="form__social">
                <div class="form__social-inner">
                    <img src="./1_assets/facebook.svg" alt="" class="form__social-icon">
                    <p class="form__social-text">С помощью Facebook</p>
                </div>
            </button>
        </div>

    </form>
</body>

</html>
